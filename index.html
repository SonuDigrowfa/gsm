<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Column Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer class="custom-footer">
        <div class="footer-column custom-column">
            <h3>Column 1</h3>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
            </ul>
        </div>
        <div class="footer-column custom-column">
            <h3>Column 2</h3>
            <ul>
                <li><a href="#">Link 5</a></li>
                <li><a href="#">Link 6</a></li>
                <li><a href="#">Link 7</a></li>
                <li><a href="#">Link 8</a></li>
            </ul>
        </div>
        <div class="footer-column custom-column">
            <h3>Column 3</h3>
            <ul>
                <li><a href="#">Link 9</a></li>
                <li><a href="#">Link 10</a></li>
                <li><a href="#">Link 11</a></li>
                <li><a href="#">Link 12</a></li>
            </ul>
        </div>
        <div class="footer-column custom-column">
            <h3>Column 4</h3>
            <ul>
                <li><a href="#">Link 13</a></li>
                <li><a href="#">Link 14</a></li>
                <li><a href="#">Link 15</a></li>
                <li><a href="#">Link 16</a></li>
            </ul>
        </div>
    </footer>
</body>
        <style>
 /* Reset some default styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Basic styling for the custom footer */
.custom-footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

/* Styling for each custom column */
.custom-column {
    flex: 1 0 250px; /* Equal width initially, minimum 250px width */
    margin: 0 10px; /* Adjust spacing between columns */
}

/* Styling for column headings */
.custom-column h3 {
    font-size: 1.1rem;
    margin-bottom: 10px;
    border-bottom: 1px solid #777;
    padding-bottom: 5px;
}

/* Styling for footer links */
.custom-column ul {
    list-style-type: none;
    padding-left: 0;
}

.custom-column ul li {
    margin-bottom: 5px;
}

.custom-column ul li a {
    color: #ccc;
    text-decoration: none;
}

.custom-column ul li a:hover {
    text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .custom-footer {
        flex-direction: column; /* Stack columns vertically on smaller screens */
    }

    .custom-column {
        margin: 10px 0; /* Adjust spacing between columns */
        width: auto; /* Allow columns to take full width */
    }
}

        </style>
</html>
